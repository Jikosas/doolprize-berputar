<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doolprize Berputar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Doolprize Berputar</h1>
        <div class="wheel" id="wheel">
            <div class="segment">1</div>
            <div class="segment">2</div>
            <div class="segment">3</div>
            <div class="segment">4</div>
            <div class="segment">5</div>
            <div class="segment">6</div>
        </div>
        <button id="spinButton">Putar</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
